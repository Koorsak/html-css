<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'land' ;
            src: url('fonts/Enchanted Land.otf') format('opentype');
            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype aat (Apple Advanced Typography)
            - svg        
            */
            font-weight: normal;
            font-style: normal;
        }
      
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
        h1 {
            font-family: 'land', 'Times New Roman', Times, serif;
            font-size: 2em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>What's up BRO</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officiis, blanditiis tenetur! Fuga dicta vel excepturi quidem deleniti ad vero error fugit reprehenderit quasi, autem eius maiores aliquid consequuntur ducimus magnam?</p>
    
</body>
</html>
